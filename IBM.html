<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG CHUNG BMI</title>
    <link rel="stylesheet" href="Big chung.css">
</head>
<body>
    <header>
        <h1>คำนวนค่า BMI</h1>
    </header>

    <section id="bmi-calculator">
        <h2>ขอดูค่าBMIหน่อยนะเพื่อน</h2>
        <form id="bmiForm">
            <label for="weight">น้ำหนัก (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">ส่วนสูง (cm):</label>
            <input type="number" id="height" name="height" required>

            <button type="submit">ขอตรวจค่า BMI</button>
        </form>

        <div id="bmi-result">
            <p><strong>BMI:</strong> <span id="bmi-value">N/A</span></p>
            <p id="bmi-status"></p>
        </div>
    </section>
    
    <script src="func.js"></script>
</body>
</html>
